<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:)</title>
    <style>
      html,body {
        height: 100%;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        margin: auto;
      }

      button * {
        pointer-events: none;
      }
    </style>
    <link href="/styles/system.css" rel="stylesheet">
    <script>
      document.title = window.location.pathname
      const parameters = new URLSearchParams(window.location.search)
      const world = parameters.get('world')
      window.plan98 = {
        parameters,
        provider: 'pro.thelanding.page',
        host: world ? world : window.location.host,
        ready,
        upsell
      }

      document.write(`<link href="/cdn/${window.plan98.host}/default.css" rel="stylesheet">`)
      function ready() {
        document.body.insertAdjacentHTML('beforeend', `
          <sillonious-brand host="${window.plan98.host}">
            <saga-genesis></saga-genesis>
          </sillonious-brand>
        `)
      }
      function upsell() {
        const isFirst = self.self === self.top
        const notPrime = window.location.host !== window.plan98.provider
        if(isFirst && notPrime) {
          document.body.insertAdjacentHTML('beforeend', `
            <sillonious-upsell host="${window.plan98.provider}"></sillonious-upsell>
          `)
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "@sillonious/module": "/module.js",
          "@sillonious/computer": "/sillyz.computer.js",
          "@sillonious/party": "/modules/sillonious-party.js",
          "aframe": "https://esm.sh/aframe@1.5.0",
          "codemirror": "https://esm.sh/codemirror@6.0.1",
          "colorjs.io": "https://esm.sh/colorjs.io@0.4.0",
          "diffhtml": "https://esm.sh/diffhtml@1.0.0-beta.30",
          "focus-trap" : "https://esm.sh/focus-trap",
          "quill" : "https://esm.sh/quill@1.3.7",
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "tone@next": "https://esm.sh/tone@next"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import Computer from '@sillonious/computer'
      new Computer({
        path: '/modules',
        ready: window.plan98.ready,
        upsell: window.plan98.upsell
      })
    </script>
  </body>
</html>
